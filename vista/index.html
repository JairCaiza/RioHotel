<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Gentelella Alela! | </title>

  <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
  <link href="vendors/animate.css/animate.min.css" rel="stylesheet">
  <link href="build/css/custom.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="controlador/alertifyjs/css/alertify.css">
  <link rel="stylesheet" type="text/css" href="controlador/alertifyjs/css/themes/default.css">
  <script src="controlador/alertifyjs/alertify.js"></script>

  <script src="vendors/jquery/dist/jquery.min.js"></script>
  <script src="controlador/recusoIngresoHotel.js"></script>
  <script src="controlador/recursosSelectHotel.js"></script>
  <script src="controlador/recursosHotel.js"></script>

</head>

<body class="login">
  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form>
            <h1>Ingreso RioHotel</h1>
            <div>
              <input type="text" class="form-control" placeholder="Username" id="txtAccesoUser" required="" />
            </div>
            <div>
              <input type="password" class="form-control" placeholder="Password" id="txtAccesoAcceso" required="" />
            </div>
            <div>
              <input type="button" class="btn btn-default submit" value="Ingresar" onclick="ingresoHotel()">
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">No tienes cuenta
                <a href="#signup" class="to_register"> Registrarse </a>
              </p>

              <div class="clearfix"></div>
              <br />

              <div>
                <h1> Rio Hotel </h1>
                <p>©2022 Todos los derechos reservados</p>
              </div>
            </div>
          </form>
        </section>
      </div>

      <div id="register" class="animate form registration_form">
        <section class="login_content">
          <form>
            <h1>Crear Cuenta</h1>
            <div>
              <input type="text" class="form-control" placeholder="Documento" id="txtPersonaDocumento" required="" />
            </div>
            <div style="margin-top: -12px;">
              <input type="email" class="form-control" placeholder="Nombres" id="txtPersonaNombres" required="" />
            </div>
            <div style="margin-top: -12px;">
              <input type="text" class="form-control" placeholder="Apellidos" id="txtPersonaApellidos" required="" />
            </div>
            <div style="margin-top: -12px;">
              <input type="email" class="form-control" placeholder="Teléfono" id="txtPersonaFono" required="" />
            </div>
            <div style="margin-top: -12px;">
              <input type="text" class="form-control" placeholder="Correo" id="txtPersonaEmail" required="" />
            </div>
            <div style="margin-top: -12px;">
              <input type="email" class="form-control" placeholder="Ciudad" id="txtPersonaCiudad" required="" />
            </div>
            <div style="margin-top: -12px;">
              <input type="text" class="form-control" placeholder="Fecha Nacimiento" id="txtPersonaFechaNac"
                required="" />
            </div>
            <div style="margin-top: -12px;">
              <input type="email" class="form-control" placeholder="Sexo" id="txtPersonaSexo" required="" />
            </div>
            <div style="margin-top: -12px;">
              <input type="password" class="form-control" placeholder="Clave" id="txtPersonaClave" required="" />
            </div>
            <div style="margin-top: -12px;">
              <img src="" id="imgPersonaFoto" style="width: 75px; height:75px;">
              <input type='file' style='margin-top: 6px;' multiple accept='image/png, .jpeg, .jpg, image/gif'
                maxlength='1000000' id='filPersonaFoto'>
            </div>
            <div style="margin-top: -12px;">
              <input type="button" class="btn btn-default submit" id="btnPersonaAdd" value="Registrarse"
                onclick="ingresarPersona()">
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">Ya eres miembro
                <a href="#signin" class="to_register"> Ingresar </a>
              </p>

              <div class="clearfix"></div>
              <br />

              <div>
                <h1> Rio Hotel </h1>
                <p>©2022 Todos los derechos reservados</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    function ingresarPersona() {
      personaIngreso(1, $('#txtPersonaDocumento').val(), $('#txtPersonaNombres').val(), $('#txtPersonaApellidos').val(), $('#txtPersonaFono').val(),
        $('#txtPersonaEmail').val(), $('#txtPersonaCiudad').val(), $('#txtPersonaFechaNac').val(), formato64, $('#txtPersonaSexo').val(), $('#txtPersonaClave').val(), 'na',
        'na', 'na', 'na', 'na', 'na', 'na', 'na', 'na', 'na');
    }
    function ingresoHotel() {
      var objData = [$('#txtAccesoUser').val(), $('#txtAccesoAcceso').val()];
      verAcceso(objData);
    }

    $("#filPersonaFoto").change(function () {
      getArchivoBase64('filPersonaFoto', 'imgPersonaFoto');
    });

  </script>

</body>

</html>
